<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #out {
            border: none;
            padding: 8px;
            width: calc(100% - 16px);
            height: calc(100vh - 16px);
        }
    </style>
</head>

<body>
    <textarea id="out"></textarea>
</body>
<script>
    const ls = `
    'Bare tree - Large A.png'                             'Tree - Top-down - Broadleaf - Small - Green 1.png'   'Upper limb 1.png'
'Bare tree - Medium A.png'                            'Tree - Top-down - Broadleaf - Small - Green 2.png'   'Upper limb 2.png'
'Bare tree - Small A.png'                             'Tree - Top-down - Broadleaf - Small - Green 3.png'   'Upper limb 3.png'
'Tree - Coniferous - Stacked example.png'             'Tree - Top-down - Broadleaf - Stacked example.png'   'Upper limb 4.png'
'Tree - Top-down - Broadleaf - Large - Green 1.png'   'Tree - Top-down - Coniferous - Large - Green 1.png'  'Upper limb 5.png'
'Tree - Top-down - Broadleaf - Large - Green 2.png'   'Tree - Top-down - Coniferous - Large - Green 2.png'  'Upper limb 6.png'
'Tree - Top-down - Broadleaf - Large - Green 3.png'   'Tree - Top-down - Coniferous - Large - Green 3.png'  'Upper limb 7.png'
'Tree - Top-down - Broadleaf - Medium - Green 1.png'  'Tree - Top-down - Coniferous - Small - Green 1.png'  'Upper limb 8.png'
'Tree - Top-down - Broadleaf - Medium - Green 2.png'  'Tree - Top-down - Coniferous - Small - Green 2.png'
'Tree - Top-down - Broadleaf - Medium - Green 3.png'  'Tree - Top-down - Coniferous - Small - Green 3.png'
`;
document.querySelector('#out').value = ls.replace(/\s+/g, " ").replace(/'\s*'/g, "',\n'environment/Treetops/");
</script>

</html>
